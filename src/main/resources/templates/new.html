<!DOCTYPE html>
<html layout:decorate="~{base}">
<meta charset="utf-8">
<head>
<title>Cartório | Novo</title>
</head>
<body>
	<div class="content m-3" layout:fragment="content">
		<h4>Novo cartório</h4>
		<hr>
		<form th:action="@{/salvar}" method="POST">
			<div class="form-group col-lg-6">
				<label for="nome">Nome</label>
				<input name="nome" type="text" class="form-control" id="nome" placeholder="Digite o nome do cartório...">
			</div>
			<div class="form-group col-lg-6">
				<input type="submit" class="btn btn-success">
			</div>
		</form>
	</div>
</body>
</html>
