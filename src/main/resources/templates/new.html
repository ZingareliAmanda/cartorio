<!DOCTYPE html>
<html layout:decorate="~{base}">
<meta charset="utf-8">
<head>
<title>Cartório</title>
</head>
<body>
	<div class="content m-3" layout:fragment="content">
		<h4 id="title-content">Novo cartório</h4>
		<hr>
			<input type="hidden" id="id" name="id">
			<div class="form-group col-lg-6">
				<label for="nome">Nome</label>
				<input name="nome" type="text" class="form-control" id="nome" placeholder="Digite o nome do cartório...">
			</div>
			<div class="form-group col-lg-6">
				<button type="button" class="btn btn-success" onclick="salvar()">salvar</button>
			</div>
	</div>
</body>
</html>
